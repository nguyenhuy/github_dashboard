<h1 class="title" data-bind="title"></h1>
<div class="feed-container">
    <a data-bind-href='current_feed.link' style="z-index:99;" target="_blank"><h3><img data-bind-src='current_feed.avatar'/><span data-bind='current_feed.name' class="name"></span></h3></a>
</div>

<p class="more-info" data-bind="moreinfo | raw"></p>
